<ion-content padding id="welcome">

  <img src="assets/img/logo_full.gif" class="logo" />
  <!-- version number -->
  <div>
    <h6 class="version-number">V{{ versionNumber }}</h6>
  </div>
  <button ion-button block class="marginTop" (click)="signup()">Signup</button>
  <button ion-button block color="lightprimary" (click)="login()">Login</button> <br>
  <button ion-button block color="lightprimary" (click)="guestLogin()">Enter as a Guest</button>
</ion-content>
