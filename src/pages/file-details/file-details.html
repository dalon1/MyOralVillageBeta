<ion-header> 
    <ion-navbar>
        <ion-toolbar no-border-top color="primary" *ngIf="demo != 'Title'">
          <ion-searchbar></ion-searchbar>
        </ion-toolbar>
    </ion-navbar>
 </ion-header>
        
<ion-content>
    <h1 item-center>File Details</h1>
    <!-- Title -->
    <ion-item text-wrap>
      <ion-icon name="document" item-left></ion-icon> Title: 
    </ion-item>
    <!-- Description -->
    <ion-item text-wrap>
      <ion-icon name="contact" item-left></ion-icon> Description: 
    </ion-item>
    <!-- Owner -->
    <ion-item text-wrap>
      <ion-icon name="contact" item-left></ion-icon> Owner: 
    </ion-item>
    <!-- Created At -->
    <ion-item text-wrap>
      <ion-icon name="time" item-left></ion-icon> Created At: 
    </ion-item>
    <!-- Modify At -->
    <ion-item text-wrap>
      <ion-icon name="time" item-left></ion-icon> Modified At: 
    </ion-item>
    <!-- Categories -->
    <ion-item text-wrap>
      <ion-icon name="albums" item-left></ion-icon> Categories: 
    </ion-item>
    <!-- Tags -->
    <ion-item text-wrap>
      <ion-icon name="pricetags" item-left></ion-icon> Tags: 
    </ion-item>
    <!-- Visibility -->
    <ion-item text-wrap>
      <ion-icon name="lock" item-left></ion-icon> Visibility: 
    </ion-item>
    <!-- Size -->
    <ion-item text-wrap>
      <ion-icon name="cube" item-left></ion-icon> Size: 
    </ion-item>
   
    <button ion-button full color="secondary" (click)="updateFile()">Update File</button>
    <button ion-button full color="primary" (click)="deleteFile()">Delete</button>
        
</ion-content>
