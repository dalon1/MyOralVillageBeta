<ion-header>
    <ion-navbar>
        <ion-title>
            <ion-icon name="contact" item-left></ion-icon> Update Profile
        </ion-title>
        <ion-buttons start>
                <button ion-button (click)="dismiss()">
                        <span ion-text color="primary" showWhen="ios" style="color: white">Cancel</span>
                        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
                  </button>
        </ion-buttons>
   </ion-navbar>
 </ion-header>

<ion-content>
    <!-- Update Profile Form -->
    <form 
        [formGroup]="profileForm"
        (ngSubmit)="submitUpdate(profileForm.value)">

        <ion-item text-wrap>
                <h1>Profile Form</h1> 
                <button ion-button type="button" item-right color="primary" (click)="uploadPicture()">
                        <ion-icon name="camera" item-right></ion-icon> Select
                </button>
        </ion-item>

        <!-- Description -->
        <ion-item text-wrap>
            <ion-label stacked>About Me</ion-label>
            <ion-textarea formControlName="description" placeholder="Description about me" rows="4" value="{{(profile | async)?.description}}"></ion-textarea>
        </ion-item>

        <!-- Country -->
        <ion-item text-wrap>
            <ion-label stacked>Country</ion-label>
            <ion-input formControlName="country" value="{{(profile | async)?.country}}"></ion-input>
        </ion-item>

        <button ion-button full color="primary" type="submit">Update</button>
        
    </form>
</ion-content>
