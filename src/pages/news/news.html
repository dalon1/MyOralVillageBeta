<ion-header>

  <ion-navbar>
    <ion-toolbar no-border-top color="primary" *ngIf="demo != 'Title'">
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item *ngFor="let new of (news | async)" text-wrap>
    <p><strong>{{ new.title }}</strong></p>
    <p>{{ new.content }}</p>
    <p>{{ new.url }}</p>
    <ion-badge color="secondary">
        <!-- TODO check if this affects performance -->
        By: {{ ((new.userId | userIdPipe) | async)?.name }}
    </ion-badge>    
  </ion-item>
    <button ion-button block color="primary" full (click)="goToNewAddFormPage()">
        <ion-icon name="add" item-center></ion-icon>
      </button>
</ion-content>
